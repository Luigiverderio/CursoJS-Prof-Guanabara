<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(167, 167, 167);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    Olá, mundo!
</body>
<script>
    var n1 = Number.parseInt(window.prompt('Digite um número')) //parseInt é para números inteiros
    var n2 = Number.parseFloat(window.prompt('Digite outro número')) //parseFloat é para números reais
    var s = Number(n1+n2) //Apenas Number é correto também
    //window.alert('A soma dos valores é ' + s) //o + é adição e concatenação
    window.alert(`A soma dos valores é ${s}`) //Utilizando o template string


    //window.alert(String(n1) + String(n2))

    

</script>
